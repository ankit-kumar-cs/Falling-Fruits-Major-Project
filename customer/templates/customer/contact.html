{% extends "customer/base.html" %}
{%load cust_filters%}
{% load static %}
{% block content %}
<style media="screen">
  body {
    height: 100%;
    background: linear-gradient(
        180deg,
        rgba(0, 41, 255, 0.02) 0%,
        rgba(0, 41, 255, 0) 100%
    );
  }
  label, input, textarea {
      display: block;
      width: 100%;
  }
  ul {
      list-style: none;
      margin: 0;
      padding: 0;
  }
  li {
      padding: 0.3em;
  }
  span {
      font-weight: 700;
      color: #102a43;
      line-height: 35px;
      line-height: 2.5rem;
      font-size: 12px;
      font-size: 0.8rem;
      text-transform: uppercase;
  }
  input[type="submit"] {
      background: #fc4366;
      color: white;
      font-weight: 700;
      font-size: 1.2rem;
      border-radius: 5px;
      margin-top: 1.3em;
  }
  .container {
      width: 460px;
      margin: 5em auto;
  }
  form {
      background-color: #ffffff;
      padding-top: 40px;
      padding-right: 40px;
      padding-bottom: 40px;
      padding-left: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border-radius: 3px;
      overflow: hidden;
  }
  .required-star {
      color: #fc4366;
  }
  input,  textarea {
      width: 100%;
      padding: 9px 20px;
      border: 1px solid #e1e2eb;
      background-color: #fff;
      color: #102a43;
      caret-color: #829ab1;
      box-sizing: border-box;
      font-size: 14px;
      font-size: 1rem;
      line-height: 29px;
      line-height: 2rem;
      box-shadow: inset 0 2px 4px 0 rgba(206, 209, 224, 0.2);
      border-radius: 3px;
      line-height: 29px;
      line-height: 2rem;
  }
  .error{
    color:red;
  }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  $(document).ready(function(){
  $('#submit').click(function(){
      validateForm();
  });

  function validateForm(){
    var nameReg = /^[A-Za-z]+$/;
    var numberReg =  /^[6-9]{1}[0-9]{9}$/;
    var emailReg = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
    var names = $('#name').val();
    console.log("asdsad0", names);
    var email = $('#mail').val();
    var telephone = $('#mobile').val();
    var message = $('#message').val();

    var inputVal = new Array(names, email, telephone, message);
    var inputMessage = new Array("name", "email address", "Mobile number", "message");

    $('.error').hide();

    if(inputVal[0] == ""){
          $('#name').after('<span class="error"> Please enter your ' + inputMessage[0] + '</span>');
          event.preventDefault();
      }
      else if(!nameReg.test(names)){
          $('#name').after('<span class="error">Only letters are allowed!!</span>');
          event.preventDefault();
      }

      if(inputVal[1] == ""){
          $('#mail').after('<span class="error"> Please enter your ' + inputMessage[1] + '</span>');
          event.preventDefault();
      }
      else if(!emailReg.test(email)){
          $('#mail').after('<span class="error"> Please enter a valid email address</span>');
          event.preventDefault();
      }

      if(inputVal[2] == ""){
          $('#mobile').after('<span class="error"> Please enter your ' + inputMessage[2] + '</span>');
          event.preventDefault();
      }
      else if(!numberReg.test(telephone)){
          $('#mobile').after('<span class="error">Enter 10 digit mobile number</span>');
          event.preventDefault();
      }

      if(inputVal[3] == ""){
          $('#message').after('<span class="error"> Please enter your ' + inputMessage[3] + '</span>');
          event.preventDefault();
      }
      Email.send({
        Host: "smtp.gmail.com",
        Username: "ankushupadhyay25@gmail.com",
        Password: "usspwounyyjenxms",
        To: 'hakk2992@gmail.com',
        From: "ankushupadhyay25@gmail.com",
        Subject: "Feedback form",
        Body: message
      })
        .then(function (message) {
          alert("mail sent successfully")
        })
        .catch(error){
          alert("ASd");
        }
    }
  });
</script>
<div class="container">
    <form method="post" >
      {% csrf_token %}
        <ul>
            <li>
                <label for="name"><span>Name <span class="required-star">*</span></span></label>
                <input type="text" id="name" name="user_name" placeholder="Please enter the name">
                <span class="error"></span>
            </li>
            <li>
                <label for="mail"><span>Email <span class="required-star">*</span></span></label>
                <input type="email" id="mail" name="user_email" placeholder="Please enter the Email">
            </li>
            <li>
                <label for="mobile"><span>Mobile no  <span class="required-star">*</span></span></label>
                <input type="tel" id="mobile" name="user_mobile" placeholder="Please enter your 10 digit mobile number">
            </li>
            <li>
                <label for="msg"><span>Message</span></label>
                <textarea rows="4" cols="50" placeholder="Please enter the feedback" id="message"></textarea>
            </li>
            <li>
                <input type="submit" id="submit">
            </li>
        </ul>
    </form>
</div>
{% endblock content%}
